	<h2>项目描述</h2>
	<p>scSeq分析主要包括表达矩阵(matrix)的获取，及后面步骤。</p>
	<p>主要流程包括：分离单细胞测序数据到单文件、质控与前处理、比对及质控、定量及表达矩阵，细胞质控。分群分析、差异表达分析等。</p>
